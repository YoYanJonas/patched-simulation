root = "."
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./tmp/main"
  cmd = "protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative api/proto/scheduler.proto && go build -o ./tmp/main ./cmd/server/main.go"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "data", "models", "metrics", "logs", "deployments", "docs", "tests"]
  exclude_file = []
  exclude_regex = ["_test.go", "\\.pb\\.go$", "\\.pb\\.gw\\.go$"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = ["api/proto", "cmd", "pkg", "internal", "config"]
  include_ext = ["go", "tpl", "tmpl", "html", "proto", "yaml", "yml"]
  kill_delay = "2s"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = true

[screen]
  clear_on_rebuild = true